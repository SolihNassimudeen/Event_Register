<div class="eventsAddPopup" *ngIf="item">
    <div>
        <div class="modal-header">
            <h1 class="modal-title"><strong>Add your event</strong></h1>
            <button style="font-family: 'Courier New', Courier, monospace;" type="button" class="close"
                data-dismiss="modal" aria-label="Close" (click)="close()">
                <span aria-hidden="true"><strong>&times;</strong></span>
            </button>
        </div>
        <form (ngSubmit)="register()" [formGroup]="eventArray">
            <div class="modal-body">
                <div>
                    <label>Event Name</label>
                    <input type="text" class="form-control inputwidth" formControlName="eventname" name="eventname">
                </div>
                <div>
                    <label for="">Event Date</label>
                    <input type="date" class="form-control inputwidth" formControlName="eventdate" name="eventdate">
                </div>
                <div>
                    <label for="">User Code</label>
                    <input type="text" class="form-control inputwidth" disabled placeholder="{{this.item}}">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-dark w-50 m-4" data-dismiss="modal"
                    style="font-size: 1.5rem;">Register</button>
            </div>
        </form>
    </div>
</div>
