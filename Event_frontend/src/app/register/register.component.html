<div *ngIf="popup==true" class="popup" style="position: absolute;z-index: 1;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="font-weight:800;font-size: 2rem;">Registration Successfull</h5>
      </div>
      <div class="modal-body">
        <p style="font-size: 1.5rem;"><strong>Your Unique Code is <br>{{ucode}}</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="ok()" class="btn btn-secondary">Ok</button>
      </div>
    </div>
  </div>
</div>


<div class="wrapper" [ngClass]="statusClass" style="background-image: url(../../assets/1358215.jpg);">
  <div class="inner">
    <div class="image-holder">
      <img src="../../assets/3148737.jpg" alt="">
    </div>

    <form (ngSubmit)="register()" [formGroup]="registerArray">
      <h3>Registration Form</h3>
      <div class="form-group">
        <input type="text" placeholder="First Name" formControlName="fname" name="fname" class="form-control">
        <input type="text" placeholder="Last Name" formControlName="sname" name="sname" class="form-control">
      </div>
      <div class="form-wrapper">
        <input type="email" placeholder="Email Address" formControlName="email" name="email" class="form-control">
      </div>
      <div class="form-wrapper">
        <input type="date" formControlName="dob" name="dob" class="form-control">
      </div>
      <div class="form-wrapper">
        <input type="text" placeholder="Mobile Number" formControlName="mno" name="mno" class="form-control">
      </div>
      <div class="form-wrapper">
        <input type="password" placeholder="Password" formControlName="pswd" name="pswd" class="form-control">
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary w-50">Register</button>
      </div>
      <div class="mt-4" style="text-align: center;">
        <p>Already have an account. <a style="text-decoration: none;" href="">Login</a></p>
      </div>
    </form>
  </div>
</div>
