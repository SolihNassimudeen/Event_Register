<section class="vh-100">
    <div class="container-fluid h-custom ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-1"></div>
            <div class="col-5">
                <div class="login-left-text" style="position: absolute;text-align: center;">
                    <h1 class="logo_heading">Capture Crew</h1>
                    <p class="logo_body">We are always with you</p>

                    <div class="text-center">
                        <a style="text-decoration: none;color: black;" href="https://www.instagram.com/so_li_h__/"><i
                                class="fa fa-instagram"></i></a>
                    </div>

                </div>


                <img src="https://images.pexels.com/photos/53265/pexels-photo-53265.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="img-fluid" alt="Sample image">

            </div>

            <div class="col-5 login-div-rightBox p-5">
                <form (ngSubmit)="login()" [formGroup]="loginArray">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control"
                            placeholder="Enter a valid email address" formControlName="email" name="email" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control " placeholder="Enter password"
                            formControlName="pswd" name="pswd" />

                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-secondary w-50 "
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"><strong>Login</strong></button>
                    </div>
                    <div class="donthAccnt">
                        <p class="small fw-bold mt-4 pt-1 ">Don't have an account? <a style="text-decoration: none;"
                                href="register" class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

</section>
